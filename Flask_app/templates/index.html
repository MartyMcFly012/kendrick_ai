<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rap Lyrics Generator</title>
    <!-- Bootstrap 5 CSS link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet" />
  </head>
  <body class='bg-dark text-light'>
    <div class="container mt-5">
      <h1 class="text-center mb-4">Kendrick Lamar Lyrics Generator</h1>
      <h2 class="text-center mb-4">Analyzing performance of Bidirectional LSTMs for text generation</h1>

      <form method="POST" action="/" onsubmit="showLoadingMessage()">
        <!-- Model Selection Dropdown -->
        <div class="mb-3">
          <label
            for="model_index"
            class="form-check"
            data-bs-toggle="tooltip"
            data-bs-placement="top"
            title="Select(s) the model you want to use for generating lyrics. Cmd or cntrl click to "
            >Select Model(s):</label
          >
          <select id="model_index" name="model_index" multiple size=5>
            <option value="0">5 epochs</option>
            <option value="1">10 epochs</option>
            <option value="2">20 epochs</option>
            <option value="3">22 epochs, early stop, lr scheduler</option>
            <option value="4">50 epochs</option>
          </select>
        </div>
        <!-- Seed Text Input -->
        <div class="mb-3">
          <label
            for="seed_text"
            class="form-label"
            data-bs-toggle="tooltip"
            data-bs-placement="top"
            title="Enter the initial text to seed the lyrics generation process."
            >Seed Text:</label
          >
          <input
            type="text"
            id="seed_text"
            name="seed_text"
            class="form-control"
            placeholder="Enter the initial text to seed the lyrics generation process."
            required />
        </div>
        <!-- Number of Words Input -->
        <div class="mb-3">
          <label
            for="num_words"
            class="form-label"
            data-bs-toggle="tooltip"
            data-bs-placement="top"
            title="Specify the desired number of words in the generated lyrics."
            >Number of Words:</label
          >
          <input
            type="number"
            id="num_words"
            name="num_words"
            class="form-control"
            placeholder="Specify the desired number of words in the generated lyrics."
            required />
        </div>
        <!-- Diversity Input -->
        <div class="mb-3">
          <label
            for="diversity"
            class="form-label"
            data-bs-toggle="tooltip"
            data-bs-placement="top"
            title="Set the diversity level to control the randomness of the generated lyrics. (value between 0.0 and 1.0, higher means more diverse)"
            >Diversity:</label
          >
          <input
            type="number"
            id="diversity"
            name="diversity"
            step="0.1"
            min="0.1"
            max="2.0"
            value="0.8"
            class="form-control"
            placeholder="Set the diversity level to control the randomness of the generated lyrics. (value between 0.0 and 1.0, higher means more diverse)"
            required />
        </div>
        <!-- Generate Lyrics Button -->
        <button class="btn btn-primary" type="submit">Generate Lyrics</button>
        <a href="{{ url_for('understanding') }}" class="btn btn-secondary">Understanding the data</a> 
        <a href="{{ url_for('documentation') }}" class="btn btn-info">Project Documentation</a>
        <a
          href="https://github.com/your-username/your-repo"
          target="_blank"
          class="btn btn-light"
          role="button"
          aria-pressed="true">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            class="bi bi-github"
            viewBox="0 0 16 16">
            <path
              d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.20-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27s1.36.09 2 .27c1.53-1.04 2.20-.82 2.20-.82.44 1.10.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.01 8.01 0 0 0 16 8c0-4.42-3.58-8-8-8" />
          </svg>
          View code on GitHub
        </a>
        <!-- Loading Message -->
        <div
          class="alert alert-info mt-3"
          role="alert"
          id="loadingMessage"
          style="display: none">
          Please wait while Kendrick AI generates a song...
        </div>
      </form>
    </div>

    <!-- Bootstrap 5 JS dependencies (required) -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>

    <script>
      function showLoadingMessage() {
        document.getElementById("loadingMessage").style.display = "block";
      }
      var tooltipTriggerList = [].slice.call(
        document.querySelectorAll('[data-bs-toggle="tooltip"]')
      );
      var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
        return new bootstrap.Tooltip(tooltipTriggerEl);
      });
    </script>
  </body>
</html>
